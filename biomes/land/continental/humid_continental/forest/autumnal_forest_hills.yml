id: AUTUMNAL_FOREST_HILLS
type: BIOME
extends: [ EQ_HILLS, CARVING_LAND, BASE ]
vanilla: minecraft:birch_forest
color: $biomes/colors.yml:AUTUMNAL_FOREST_HILLS

tags:
  - LAND_CAVES
  - USE_RIVER

colors:
  grass: 0xf7863b
  foliage: 0xff6a19
  water: 0x1e97f2
  water-fog: 0x1e97f2

slant:
  - threshold: 0.8
    palette:
      - GRASS: $meta.yml:top-y
      - << meta.yml:palette-underwater
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.45
    palette:
      - COARSE_DIRT: $meta.yml:top-y
      - << meta.yml:palette-underwater
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.4
    palette:
      - << meta.yml:palette-slant-generic
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep

features:
  flora:
    - GRASS
    - POPPY_PATCH
    - DANDELION_PATCH
    - ROSE_BUSH_PATCH
    - PEONY_PATCH
    - LILAC_PATCH
    - LILY_OF_THE_VALLEY_PATCH
    - PUMPKIN_PATCHES
  trees:
    - SEASONAL_TREES
